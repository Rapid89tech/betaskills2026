<!DOCTYPE html>
<html lang="en">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://jpawfcmixtchdvtrykhlst.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpwYWZjbWl4dGNodnRya2hsdHN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzIzODYsImV4cCI6MjA2OTEwODM4Nn0.dR0-DW8_ekftD9DZjGutGuyh4kiPG338NQ367tC8Pcw';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing Supabase connection...');
                
                // Test basic connection
                const { data, error } = await supabase
                    .from('profiles')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
                    console.error('Connection error:', error);
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Connection successful!</p>`;
                    console.log('Connection successful:', data);
                }
                
            } catch (err) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Exception: ${err.message}</p>`;
                console.error('Exception:', err);
            }
        }

        // Test on page load
        testConnection();
    </script>
</body>
