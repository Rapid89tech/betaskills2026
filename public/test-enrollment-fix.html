        function log(message, type = 'info') {

        async function testEnrollmentCreation() {
            try {
                log('ðŸ§ª Creating test enrollment...', 'info');
                
                const testEnrollment = {
                    user_id: 'test-user-' + Date.now(),
                    user_email: 'ericmnisi007@gmail.com',
                    course_id: 'test-course-' + Date.now(),
                    course_title: 'Test Course - ' + new Date().toLocaleTimeString(),
                    status: 'pending',
                    enrolled_at: new Date().toISOString(),
                    progress: 0
                };

                log('ðŸ“ Enrollment data:', 'info');
                log(JSON.stringify(testEnrollment, null, 2), 'info');

                const { data, error } = await supabase
                    .from('enrollments')
                    .insert([testEnrollment])

        async function checkAllEnrollments() {
            try {
                log('ðŸ” Checking all enrollments...', 'info');
                
                const { data, error } = await supabase
                    .from('enrollments')
                    .select('*')
                    .order('enrolled_at', { ascending: false });

                if (error) {
                    log('âŒ Error fetching enrollments: ' + error.message, 'error');
                    return;
                }

                log(`âœ… Found ${data.length} total enrollments`, 'success');
                
                // Group by status
                const statusCounts = data.reduce((acc, enrollment) => {
                    acc[enrollment.status] = (acc[enrollment.status] || 0) + 1;
                    return acc;
                }, {});
                
                log('ðŸ“Š Status breakdown:', 'info');
                Object.entries(statusCounts).forEach(([status, count]) => {
                    log(`  ${status}: ${count}`, 'info');
                });

                // Show recent enrollments
                log('ðŸ“‹ Recent enrollments:', 'info');
                data.slice(0, 5).forEach((enrollment, index) => {

                });

            } catch (error) {
                log('âŒ Check failed: ' + error.message, 'error');
            }
        }
