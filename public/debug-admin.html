<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Debug - Beta Skill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-panel {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .error { color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 5px; }
        .success { color: #2e7d32; background: #e8f5e8; padding: 10px; border-radius: 5px; }
        .warning { color: #f57c00; background: #fff3e0; padding: 10px; border-radius: 5px; }
        .info { color: #1976d2; background: #e3f2fd; padding: 10px; border-radius: 5px; }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1565c0; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>ğŸ”§ Admin Dashboard Debug Panel</h1>
    
    <div class="debug-panel">
        <h2>ğŸ“Š React App Status</h2>
        <div id="reactStatus" class="info">Checking React app status...</div>
        <button onclick="checkReactApp()">ğŸ”„ Check React App</button>
    </div>

    <div class="debug-panel">
        <h2>ğŸŒ Environment Variables</h2>
        <div id="envStatus">Checking environment variables...</div>
        <button onclick="checkEnvironment()">ğŸ” Check Environment</button>
    </div>

    <div class="debug-panel">
        <h2>ğŸ”— Supabase Connection</h2>
        <div id="supabaseStatus">Testing Supabase connection...</div>
        <button onclick="testSupabase()">ğŸ”— Test Supabase</button>
    </div>

    <div class="debug-panel">
        <h2>ğŸ“‹ Console Errors</h2>
        <div id="consoleErrors">No errors captured yet...</div>
        <button onclick="captureErrors()">ğŸ“¸ Capture Errors</button>
        <button onclick="clearErrors()">ğŸ—‘ï¸ Clear Errors</button>
    </div>

    <div class="debug-panel">
        <h2>ğŸš€ Quick Actions</h2>
        <button onclick="window.location.href='/admin-dashboard'">ğŸ”— Test Admin Dashboard</button>
        <button onclick="window.location.href='/admin-standalone.html'">ğŸ”— Test Standalone Admin</button>
        <button onclick="window.location.href='/'">ğŸ”— Test Home Page</button>
        <button onclick="window.location.reload()">ğŸ”„ Reload Page</button>
    </div>

    <script>
        let errorLog = [];

        // Capture console errors
        const originalError = console.error;
        const originalLog = console.log;
        const originalWarn = console.warn;

        console.error = function(...args) {
            errorLog.push({ type: 'error', message: args.join(' '), timestamp: new Date().toISOString() });
            originalError.apply(console, args);
            updateErrorDisplay();
        };

        console.log = function(...args) {
            errorLog.push({ type: 'log', message: args.join(' '), timestamp: new Date().toISOString() });
            originalLog.apply(console, args);
        };

        console.warn = function(...args) {
            errorLog.push({ type: 'warn', message: args.join(' '), timestamp: new Date().toISOString() });
            originalWarn.apply(console, args);
            updateErrorDisplay();
        };

        function updateErrorDisplay() {
            const errorDiv = document.getElementById('consoleErrors');
            if (errorLog.length === 0) {
                errorDiv.innerHTML = '<div class="success">No errors captured</div>';
                return;
            }

            const errorHtml = errorLog.map(error => 
                `<div class="${error.type === 'error' ? 'error' : error.type === 'warn' ? 'warning' : 'info'}">
                    <strong>${error.type.toUpperCase()}</strong> (${error.timestamp}): ${error.message}
                </div>`
            ).join('');
            
            errorDiv.innerHTML = errorHtml;
        }

        function checkReactApp() {
            const statusDiv = document.getElementById('reactStatus');
            
            // Check if React is loaded
            if (typeof React !== 'undefined') {
                statusDiv.innerHTML = '<div class="success">âœ… React is loaded</div>';
            } else {
                statusDiv.innerHTML = '<div class="error">âŒ React is not loaded</div>';
            }

            // Check if the main app script is loaded
            const scripts = Array.from(document.scripts);
            const mainScript = scripts.find(script => script.src && script.src.includes('main'));
            
            if (mainScript) {
                statusDiv.innerHTML += '<div class="success">âœ… Main app script found</div>';
            } else {
                statusDiv.innerHTML += '<div class="error">âŒ Main app script not found</div>';
            }

            // Check for React root element
            const rootElement = document.getElementById('root');
            if (rootElement) {
                statusDiv.innerHTML += '<div class="success">âœ… Root element found</div>';
            } else {
                statusDiv.innerHTML += '<div class="error">âŒ Root element not found</div>';
            }
        }

        function checkEnvironment() {
            const envDiv = document.getElementById('envStatus');
            
            // Check for common environment variables
            const envVars = {
                'NODE_ENV': typeof process !== 'undefined' ? process.env.NODE_ENV : 'Not available',
                'VITE_SUPABASE_URL': 'Will check in React app',
                'VITE_SUPABASE_ANON_KEY': 'Will check in React app'
            };

            let html = '';
            for (const [key, value] of Object.entries(envVars)) {
                html += `<div class="info"><strong>${key}:</strong> ${value}</div>`;
            }
            
            envDiv.innerHTML = html;
        }

        async function testSupabase() {
            const supabaseDiv = document.getElementById('supabaseStatus');
            supabaseDiv.innerHTML = '<div class="info">Testing Supabase connection...</div>';

            try {
                const response = await fetch('https://jpafcmixtchvtrkhltst.supabase.co/rest/v1/', {
                    headers: {
                        'apikey': 'test-key',
                        'Authorization': 'Bearer test-token'
                    }
                });

                if (response.status === 401) {
                    supabaseDiv.innerHTML = '<div class="success">âœ… Supabase endpoint reachable (401 expected for invalid auth)</div>';
                } else {
                    supabaseDiv.innerHTML = `<div class="warning">âš ï¸ Supabase response: ${response.status}</div>`;
                }
            } catch (error) {
                supabaseDiv.innerHTML = `<div class="error">âŒ Supabase connection failed: ${error.message}</div>`;
            }
        }

        function captureErrors() {
            updateErrorDisplay();
        }

        function clearErrors() {
            errorLog = [];
            updateErrorDisplay();
        }

        // Auto-run checks on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkReactApp();
                checkEnvironment();
                testSupabase();
            }, 1000);
        });
    </script>
</body>
</html>
